<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/game.css">
</head>
<body>


    <div id="game" class="container">

        <div class="row">
            <div class="col-sm-12">
                <div id="message"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8 offset-md-2 d-flex justify-content-center">
                <div>
                    <p>Health: <span id="en-health">150</span> </p>
                    <p>Hit: <span id="hits">0</span> </p>
                </div>
                <div>
                    <img id="gentleman" src="assets/dandy+man+vintage+image+GraphicsFairy.jpg" alt="dandy">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 offset-md-3 d-flex justify-content-around">
                <p>Health: <span id="pl-health">100</span> </p>
                <p>Guard: <span id="pl-guard">15</span> </p>
                <p>Special: <span id="special-bar">30</span> </p>
            </div>
            <div class="col-sm-6"></div>
        </div>

        <footer class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                <button onClick="slap()" id="slap">Slap</button>
                <button onClick="backHand()" id="backhand">Back Hand</button>
                <button onClick="paddler()" id="paddler">Paddler</button>
                <button onClick="guard()" id="guard">Guard</button>
            </div>
        </footer>

        <footer class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                <button onClick="plMuscle()" id="tonic">Muscle Tonic: <span id="amount">1</span></button>
                <button onClick="plProtein()" id="protein">Protein Drink: <span id="amount2">2</span></button>
                <button onClick="plMilk()" id="milk">Milk: <span id="amount3">2</span></button>
            </div>
        </footer>

        <footer class="row">
            <div class="col-sm-12 d-flex justify-content-center mt-1">
                <button onClick="resetBtn()" id="reset">Reset</button>
            </div>
        </footer>

    </div>

    <script src="assets/game.js"></script>


</body>
</html>
