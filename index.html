<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/game.css">
</head>
<body>


    <div id="game" class="container">

        <div class="row">
            <div class="col-sm-12">
                <div id="message"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8 offset-md-2">
                <div>
                    <p>Health: <span id="enHealth">_</span> </p>
                </div>
                <div></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 offset-md-3">
                <p>Health: <span id="plHealth">_</span> </p>
                <p>Guard: <span>_</span> </p>
                <p>Special: <span>_</span> </p>
            </div>
            <div class="col-sm-6"></div>
        </div>

        <footer class="row">
            <div class="col-sm-6">
                <button onClick="slap()" id="slap">Slap</button>
                <button onClick="special()" id="special">Specialty</button>
                <button onClick="item()" id="item">Items</button>
                <button onClick="guard()" id="guard">Guard</button>
            </div>
        </footer>

    </div>

    <script src="game.js"></script>


</body>
</html>
